<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HATIGAON ELECTRICAL DEALER LIST</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .modal:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>HATIGAON ELECTRICAL DEALERS</h1>
  <div class="gallery" id="gallery"></div>
  <div id="modals"></div>

<script>
  const maxImages = 100;
  const gallery = document.getElementById('gallery');
  const modals = document.getElementById('modals');

  for (let i = 1; i <= maxImages; i++) {
    const imgName = `images/hatigaon%20(${i}).jpg`;

    const testImage = new Image();
    testImage.src = imgName;

    testImage.onload = () => {
      // Create thumbnail
      const aThumb = document.createElement('a');
      aThumb.href = `#img${i}`;

      const imgThumb = document.createElement('img');
      imgThumb.src = imgName;
      imgThumb.alt = `Photo ${i}`;

      aThumb.appendChild(imgThumb);
      gallery.appendChild(aThumb);

      // Create modal
      const modal = document.createElement('div');
      modal.id = `img${i}`;
      modal.className = 'modal';

      const closeLink = document.createElement('a');
      closeLink.href = '#';
      closeLink.className = 'close';
      closeLink.innerHTML = '&times;';

      const modalImg = document.createElement('img');
      modalImg.src = imgName;
      modalImg.alt = `Photo ${i}`;

      modal.appendChild(closeLink);
      modal.appendChild(modalImg);
      modals.appendChild(modal);
    };

    // Ignore if image doesn't load
    testImage.onerror = () => {};
  }
</script>


</body>
</html>
