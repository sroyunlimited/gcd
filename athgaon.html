      cursor: pointer;
      transition: transform 0.3s;

    .modal {

      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .modal:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      text-decoration: none;
